<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEBULA | FORM</title>
    <link rel="icon" href="./images/icon.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/information.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5 mb-5">Guild Form</h2>
        <h6 class="mt-5 mb-5">In-game Information</h6>
        <div class="mb-5">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="name">IGN </label>
                    <input type="text" name="name" class="form-control" id="name" placeholder="Enter IGN">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="growth">GROWTH RATE | Minimum 100k </label>
                    <input type="number" name="growth" class="form-control" id="growth" placeholder="Enter Growth Rate">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="server">SERVER </label>
                    <input type="text" name="server" class="form-control" id="server" placeholder="Enter Server">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="jobClass">CLASS </label>
                    <input type="text" name="jobClass" class="form-control" id="jobClass" placeholder="Enter Class">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="guild">Guild </label>
                    <input type="text" name="guild" class="form-control" id="guild" placeholder="Enter Guild">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="attendance">Attendance Count </label>
                    <input type="number" name="attendance" class="form-control" id="attendance" placeholder="Enter Attendance">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <span>*</span> <label for="wallet">E-Wallet | Optional </label>
                    <input type="text" name="wallet" class="form-control" id="wallet" placeholder="Enter E-Wallet">
                </div>

                <div class="col-lg-12 mt-5">
                    <button class="btn btn-success" id="Submit" onclick="AddData()">Add Player</button>

                    <button class="btn btn-primary" id="Update">Update</button>
                </div>
            </div>
        </div>
        <hr>
        <div class="container mt-5">

            <div class="row justify-content-between mb-3">
                <div class="col-auto">
                    <select id="sortOrder" class="form-select">
                        <option value="asc">Lowest Growth</option>
                        <option value="desc">Highest Growth</option>
                    </select>
                </div>
                <div class="col">
                    <input type="text" id="searchBar" class="form-control" placeholder="Search...">
                </div>
                <div class="col-auto">
                    <button class="btn btn-danger" id="clearData" type="button">Clear</button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-12">
                    <table class="table table-bordered text-center" id="crudTable">
                        <thead>
                            <tr>
                                <th>IGN</th>
                                <th>Growth Rate</th>
                                <th>Server</th>
                                <th>Class</th>
                                <th>Guild</th>
                                <th class="attendance">Attendance Count</th>
                                <th class="wallet">E-Wallet</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>        
    </div>






    <script src="js/information.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

</body>
</html>
